
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <title>EASYLINK</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="EASYLINK IOT PLATFORM" name="description" />
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" th:href="@{/img/favicon.ico}">

        <!-- App css -->
        <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/css/jquery-ui.min.css}" rel="stylesheet">
        <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/css/metisMenu.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/css/app.min.css}" rel="stylesheet" type="text/css" />

    </head>

<style th:inline="text">
body{
    background: url([[@{/img/light-bg.jpg}]])
                no-repeat center center fixed;
    background-size: 100% 100%;
}
</style>

    <body class="account-body">

        <!-- Log In page -->
        <div class="container">
            <div class="row vh-100 ">
                <div class="col-12 align-self-center">
                    <div class="auth-page">
                        <div class="card auth-card shadow-lg">
                            <div class="card-body">
                                <div class="px-3">
                                    <div class="auth-logo-box">
                                        <img th:src="@{/img/easylink-logo.png}" height="55" style="border-radius:10%" alt="logo" class="auth-logo">
                                    </div><!--end auth-logo-box-->
                                    
                                    <div class="text-center auth-logo-text">
                                        <h4 class="mt-0 mb-3 mt-5">Easylink IoT Platform</h4>
                                        <p class="text-muted mb-0">Đăng nhập</p>  
                                    </div> <!--end auth-logo-text-->  
    
                                    
                                    <form action="login" autocomplete="off" class="form-horizontal auth-form my-4" method="post">
            
                                        <div class="form-group">
                                            <label for="username">Tài khoản</label>
                                            <div class="input-group mb-3">
                                                <span class="auth-form-icon">
                                                    <i class="dripicons-user"></i> 
                                                </span>                                                                                                              
                                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                                            </div>                                    
                                        </div><!--end form-group--> 
            
                                        <div class="form-group">
                                            <label for="password">Mật khẩu</label>
                                            <div class="input-group mb-3"> 
                                                <span class="auth-form-icon">
                                                    <i class="dripicons-lock"></i> 
                                                </span>                                                       
                                                <input autocomplete="off" class="form-control" id="password" name="password" placeholder="Enter password" type="password">
                                            </div>                               
                                        </div><!--end form-group--> 
            							
										<div class="text-center">
											<p style="color:red;" th:if="${param.errorMsg}">[[${param.errorMsg}]]</p>
										</div>

                                        <div class="form-group mb-0 row">
                                            <div class="col-12 mt-2">
                                                <button class="btn btn-gradient-primary btn-round btn-block waves-effect waves-light" type="submit">Đăng nhập <i class="fas fa-sign-in-alt ml-1"></i></button>
                                            </div><!--end col--> 
                                        </div> <!--end form-group-->                           
                                    </form><!--end form-->
                                </div><!--end /div-->
                                
                            </div><!--end card-body-->
                        </div><!--end card-->
                    </div><!--end auth-page-->
                </div><!--end col-->           
            </div><!--end row-->
        </div><!--end container-->
        <!-- End Log In page -->

        <!-- jQuery  -->
        <script th:src="@{/assets/js/jquery.min.js}"></script>
        <script th:src="@{/assets/js/jquery-ui.min.js}"></script>
        <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/js/metismenu.min.js}"></script>
        <script th:src="@{/assets/js/waves.js}"></script>
        <script th:src="@{/assets/js/feather.min.js}"></script>
        <script th:src="@{/assets/js/jquery.slimscroll.min.js}"></script>        

        <!-- App js -->
        <script th:src="@{/assets/js/app.js}"></script>
        
    </body>

</html>
