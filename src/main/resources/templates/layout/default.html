<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="layout/head"></th:block>

<body>
	
	<th:block th:replace="layout/topbar"></th:block>
	
	<th:block th:replace="layout/menu"></th:block>
	
	
	<div class="page-wrapper">
            <!-- Page Content-->
            <div class="page-content" style="min-height: 90vh;">

                <div class="container-fluid">
                
                    <!-- Page-Title -->
                    <div class="row" >
                        <div class="col-sm-10 col-lg-8" th:if="${disablePageTitle == null}">
                            <div class="page-title-box">
                                <h4 id="page-title" class="page-title">[[${pageTitle}]]</h4>
                            </div>
                        </div><!--end col-->
                        <div class="col-sm-10 col-lg-8" th:if="${disablePageTitle != null}">
                            <div class="page-title-box" style="padding: 12px 0;">
                            </div>
                        </div><!--end col-->
                        
                    </div>
                    <!-- end page title end breadcrumb -->

                    <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true"><i class="mdi mdi-close"></i></span>
                        </button>
                        <strong>ERROR!</strong> [[${errorMsg}]].
                    </div>
                    <div th:if="${infoMsg}" class="alert alert-primary alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true"><i class="mdi mdi-close"></i></span>
                        </button>
                        [[${infoMsg}]].
                    </div>



                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
									<div th:replace="${RESULT_PAGE}">
										PAGE CONTENT GOES HERE !!!
									</div>
								</div>
							</div>
                        </div> <!-- end col -->
                    </div> <!-- end row --> 
                    
                </div><!-- container -->
        
				<th:block th:replace="layout/footer"></th:block>

              </div>
            <!-- end page content -->
        </div>
        <!-- end page-wrapper -->
        
        <!-- App js -->
        <script th:src="@{/assets/js/app.js}"></script>
  </body>
</html>
